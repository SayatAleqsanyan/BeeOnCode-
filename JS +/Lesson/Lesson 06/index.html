<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <div id="root">
    <div class="container py-4">
      <div class="d-flex flex-column-justify-content-center gap-3">
        <form id="f1" class="w-100">
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text">Name</span>
            </div>
            <input type="text" id="user_name" class="form-control" aria-label="Small"
              aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text">Surname</span>
            </div>
            <input type="text" id="user_surname" class="form-control" aria-label="Small"
              aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text">Age</span>
            </div>
            <input type="text" id="user_age" class="form-control" aria-label="Small"
              aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text">Email</span>
            </div>
            <input type="text" id="user_email" class="form-control" aria-label="Small"
              aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="d-flex justify-content-end">
            <button id="success_btn" class="btn btn-success" type="button">Save</button>
          </div>
        </form>
      </div>
    </div>
    <div id="area" class="d-flex justify-content-center">

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/script.js" type="module"></script>
</body>

</html>
